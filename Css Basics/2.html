Create a page with different background-colour of a page and set an image as the background-image of a page (image should not scroll with the rest of the page and specify the size of a background image)

<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #5F9EA0;
    }
    #backgroundImage {
      background-image: url('https://images.unsplash.com/photo-1601979031925-424e53b6caaa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHVwcHl8ZW58MHx8MHx8&w=1000&q=80');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="backgroundImage"> </div>
</body>
</html>
