Create a different page with the width, style and color of the 4 border-style(set different borders on each side with different patterns).

<!DOCTYPE html>
<html>
<head>
	<title>Border Style</title>
	<style type="text/css">
		div{
			width: 1000px;
			padding: 10px;
			border-top: 10px double #000000;
			border-right: 10px dashed #FF0000;
			border-left: 10px groove #00FF00;
			border-bottom: 10px solid #0000FF;
		}
	</style>
</head>
<body>
	<div>
		This is a div with different borders on each side.
	</div>
</body>
</html>
