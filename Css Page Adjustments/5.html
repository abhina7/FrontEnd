A page with multiple background images for an webpage or element and define their adjustable sizes in css

<!DOCTYPE html>
<html>
<head>
	<title>Multiple Background Images</title>
	<style>
		#element {
			background-image: url("image1.jpg"),url("image2.jpg"),url("image3.jpg");
			background-size: 400px 200px, 200px 200px, 100px 100px;
			background-position: center, left, right;
			background-repeat: no-repeat, repeat-x, repeat-y;
		}
	</style>
</head>
<body>
	<div id="element">
		<h1>Multiple Background Images</h1>
	</div>
</body>
</html>
