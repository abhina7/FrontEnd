Develop a web page using target attribute in html5

<!DOCTYPE html>
<html>
<head>
    <title>Target Attribute Example</title>
</head>
<body>
    <h1>Target Attribute Example</h1>
    <p>Click on the link to open the page in a new window/tab:</p>
    <a href="https://www.example.com" target="_blank">Example Website</a>
</body>
</html>
